<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB8 in pure CSS</title>
    <link rel="stylesheet" href="BB8Style.css">
</head>
<body>
    <div class="ground"></div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>
    <div class="cloud4"></div>
    <div class="cloud5"></div>
    <div class="moon"></div>
    <div class="droid">
        <div class="antenna">
            <div class="antenna short"></div>
            <div class="antenna long"></div>
        </div>
        <div class="head">
            <div class="band one"></div>
            <div class="band two"></div>
            <div class="band three"></div>
            <div class="lens">
                <div class="lens one"></div>
                <div class="lens one small"></div>
                <div class="lens two"></div>
            </div>
            <div class="bandthree"></div>
        </div>
        <div class="body">
            <div class="lineone"></div>
            <div class="linetwo"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
    </div>
    <div class="shadow"></div>
    <div class="quote">“Hope is like the sun. If you only believe in it when you can see it, you'll never make it through the night.”- Princess Leia Organa</div>
    <audio src="bb8_noise.mp3"></audio>
</body>
</html>
